<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obot.ai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav>
            <div>
                <img src="img/logo.png" alt="logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-sub-container">
                    <!-- Form Image -->
                    <div>
                        <img src="img/form_logo.png" alt="logo">
                    </div>
                    <!-- Form heading -->
                    <div>
                        <h3>Itâ€™s a delight to have you onboard</h3>
                    </div>
                    <!-- Form paragraph -->
                    <div class="paragraph">
                        <p>Help us know you better.</p>
                        <p>(This is how we optimize Wobot as per your business needs)</p>
                    </div>

                    <!-- Form -->
                    <div class="form">
                        <form>
                            <div>
                                <label class="label" for="company_name">Company name</label>
                                <br>
                                <input class="form-control" required type="text" id="company_name"
                                    placeholder="e.g. Example Inc">
                            </div>
                            <div>
                                <label class="label" for="industry">Industry</label>
                                <br>
                                <select class="form-control" name="industry" id="industry">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>

                            <div>
                                <label class="label">Company size</label>
                                <br>

                                <div class="radio-container">
                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_1" value="1-20" checked />
                                        <label class="radio-label" for="size_1">1-20</label>
                                    </div>

                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_2" value="21-50" />
                                        <label class="radio-label" for="size_2">21-50</label>
                                    </div>
                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_3" value="51-200" />
                                        <label class="radio-label" for="size_3">51-200</label>
                                    </div>


                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_4" value="201-500" />
                                        <label class="radio-label" for="size_4">201-500</label>
                                    </div>

                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_5" value="500+" />
                                        <label class="radio-label" for="size_5">500+</label>
                                    </div>
                                </div>
                            </div>

                            <input type="submit" class="submit-button" value="Get Started">

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
