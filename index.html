<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot.ai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav>
            <div>
                <img src="img/logo.png" alt="logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-sub-container">
                    <!-- Form Image -->
                    <div>
                        <img src="img/form_logo.png" alt="logo">
                    </div>
                    <!-- Form heading -->
                    <div class="heading">
                        <h3>Itâ€™s a delight to have you</h3>
                        <h3>onboard</h3>
                    </div>
                    <!-- Form paragraph -->
                    <div class="paragraph">
                        <p>Help us know you better.</p>
                        <p>(This is how we optimize Wobot as per your business needs)</p>
                    </div>

                    <!-- Form -->
                    <div class="form">
                        <form id="form">
                            <div>
                                <label class="label" for="company_name">Company name</label>
                                <br>
                                <input class="form-control" name="name" required type="text" id="company_name"
                                    placeholder="e.g. Example Inc">
                            </div>
                            <div>
                                <label class="label" for="industry">Industry</label>
                                <br>
                                <select class="form-control" name="industry" id="industry">
                                    <option>Select</option>
                                    <option value="google">Google</option>
                                    <option value="apple">Apple</option>
                                    <option value="microsoft">Microsoft</option>
                                    <option value="tesla">Tesla</option>
                                    <option value="tata">Tata</option>
                                    <option value="infotech">Info Tech</option>
                                </select>
                            </div>

                            <div>
                                <label class="label">Company size</label>
                                <br>

                                <div class="radio-container">
                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_1" value="1-20" checked />
                                        <label class="radio-label" for="size_1">1-20</label>
                                    </div>

                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_2" value="21-50" />
                                        <label class="radio-label" for="size_2">21-50</label>
                                    </div>
                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_3" value="51-200" />
                                        <label class="radio-label" for="size_3">51-200</label>
                                    </div>


                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_4" value="201-500" />
                                        <label class="radio-label" for="size_4">201-500</label>
                                    </div>

                                    <div class="radio-child">
                                        <input type="radio" name="size" id="size_5" value="500+" />
                                        <label class="radio-label" for="size_5">500+</label>
                                    </div>
                                </div>
                            </div>

                            <button id="submit" class="submit-button">Get Started</button>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="text-center">
        <div>
            <ul>
                <li><a href="">Terms of use</a></li>
                <li><a href="">Privacy policy</a></li>
            </ul>
        </div>
        <div>
            <p class="footer-paragraph">Copyright &copy; Dipta saha</p>
        </div>
    </footer>




    <script src="script.js"></script>

</body>

</html>
